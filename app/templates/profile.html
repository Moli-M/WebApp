{% extends './base.html' %}

{% block contenido %}
    <div class="profile-div">
        <h2>Perfil</h2>
        <form action="{{ url_for('update_profile') }}" method="POST" class="profile-form">
            <label>Nombre de Usuario: {{ current_user.username }}</label>
            <label>Correo Electrónico:{{ current_user.email }}</label>
            <div class="form-field">
                <label>Nombre:</label>
                <input type="text" id="name" name="name" value={{ current_user.name }}>
            </div>
            <div class="form-field">
                <label>Cambiar contraseña</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-field">
                <label>Confirmar contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </div>
            <input type="submit" value="Actualizar" class="button">
    </div>

    
{% endblock %}

{% extends './base.html' %}

{% block contenido %}
<div class="result-div">

    <div class="result">
        <h2>Resultado</h2>
        <p>
            <div class="data_results">
                <img src="{{ url_for('static', filename='img/grafico.png') }}" alt="GrÃ¡fico de Barras">
                <div class="probabilities">
                    {% for prob in data.probabilidades %}
                        Clase {{ loop.index }}: {{ prob }}<br>
                    {% endfor %}
                </div>
            </div>
        </p>
    </div>
    <div class="delete-button">
        <form action="{{ url_for('dataController.delete_history', history_id=data.historial.id) }}" method="POST">
            <input type="hidden" name="user_id" value="{{ current_user.id }}">
            <button type="submit" class="del-history-button">Eliminar Elemento</button>
        </form>
    </div>
</div>
{% endblock %}
